<header class="app-header">
  <div class="header-left">
    <img
      class="logo"
      [src]="data.logo || 'assets/FPT-IS-Logo.png'"
      alt="Logo"
    />
  </div>

  <div class="header-right">
    @for (item of data.headerItems; track $index) {
      <button
        class="header-btn"
        [attr.aria-label]="item.content"
        (click)="handleActionClick(item, $event)"
      >
        <app-icon
          [iconData]="
            getIconData(
              item.icon,
              item.colorIcon,
              item.width || '16px',
              item.height || '16px'
            )
          "
        ></app-icon>
        @if (item.badge) {
          <span class="badge">{{ item.badge }}</span>
        }
      </button>
    }

    <div class="header-user">
      <button class="user-btn">
        @if (data.userIcon) {
          <app-icon
            [iconData]="
              getIconData(data.userIcon, data.userIconColor, '16px', '16px')
            "
          ></app-icon>
        }
        <span class="user-name">{{ data.userName }}</span>
        @if (data.dropdownIcon) {
          <app-icon
            [iconData]="
              getIconData(
                data.dropdownIcon,
                data.dropdownIconColor,
                '16px',
                '16px'
              )
            "
          ></app-icon>
        }
      </button>
    </div>
  </div>
</header>
