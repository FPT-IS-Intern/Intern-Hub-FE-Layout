<div class="input-form">
  <div class="input-form-content">
    <label class="input-form-label">
      @if (showLabel) {
        <span
          class="label-text"
          [class.hidden]="!headerInput"
          [style.font-size]="fontSizeLabel || null"
          [style.font-weight]="fontWeightLabel || null"
          [style.color]="colorLabel || null"
        >
          {{ headerInput }}
          @if (required) {
            <span class="required-mark">*</span>
          }
        </span>
      }
      <div class="input-field-wrapper">
        <input
          [type]="typeInput"
          class="input-form-field"
          [placeholder]="placeholder"
          [readonly]="readonly"
          [required]="required"
          [style.width]="width"
          [style.height]="height"
          [style.padding]="padding"
          [style.border]="border || null"
          [style.border-radius]="borderRadius"
          [style.background-color]="backgroundColor"
          [style.--placeholder-color]="placeholderColor || null"
          [style.font-size]="fontSizeContent || null"
          [style.font-weight]="fontWeightContent || null"
          [style.color]="colorContent || null"
          [value]="value"
          (input)="onInput($event)"
          [attr.maxlength]="maxLength > 0 ? maxLength : null"
        />
        @if (icon) {
          <button
            type="button"
            class="input-icon-button"
            [class.clickable]="iconClick.observed"
            (click)="onIconClick()"
            [attr.aria-label]="icon"
            [disabled]="!iconClick.observed"
          >
            <i
              [class]="icon"
              [style.width]="widthIcon"
              [style.height]="heightIcon"
              class="input-icon"
            ></i>
          </button>
        }
      </div>
    </label>
  </div>
  <div class="limit" [class.hidden]="!(maxLength > 0 && showLimit)">
    <span>{{ limit }}</span>
  </div>
</div>
