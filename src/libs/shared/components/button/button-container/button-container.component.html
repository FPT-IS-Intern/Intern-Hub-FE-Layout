<button
  class="button-container"
  [style.minWidth]="sizeStyle.minWidth"
  [style.minHeight]="sizeStyle.minHeight"
  [style.color]="color"
  [style.backgroundColor]="backgroundColor"
  [style.borderColor]="borderColor"
  [style.borderRadius]="borderRadius"
  [style.width]="width"
  (click)="handleClick()"
>
  @if (leftIcon) {
    <app-icon [className]="leftIcon"></app-icon>
  }

  <span
    class="button-content"
    [style.minWidth]="sizeStyle.contentWidth"
    [style.minHeight]="sizeStyle.contentHeight"
    [style.fontSize]="fontSize || sizeStyle.fontSize"
    [style.color]="color"
  >
    {{ content }}
  </span>

  @if (rightIcon) {
    <app-icon [className]="rightIcon"></app-icon>
  }
</button>
