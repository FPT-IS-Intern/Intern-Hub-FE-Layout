<div
  class="functional-label"
  (click)="handleClick($event)"
  (keydown.enter)="handleClick($event)"
  (keydown.space)="handleClick($event)"
  [attr.tabindex]="routerLink ? null : 0"
  [attr.role]="routerLink ? null : 'button'"
  [style.--bg-color]="backgroundColor"
  [style.--bg-hover-color]="backgroundColorHover || backgroundColor"
  [style.border-radius]="borderRadius"
  [style.width]="width"
  [style.height]="height"
  [style.--content-hover-color]="colorContentHover"
>
  @if (hasIconLeft && iconLeftData) {
    <app-icon
      [iconData]="iconLeftData"
      [width]="widthIconLeft"
      [height]="heightIconLeft"
    ></app-icon>
  }

  <a
    [routerLink]="routerLink"
    [style.width]="widthContent"
    [style.height]="heightContent"
    [style.font-size]="fontSizeContent"
    [style.--content-color]="colorContent"
  >
    {{ content }}
  </a>

  @if (hasIconRight && iconRightData) {
    <app-icon
      [iconData]="iconRightData"
      [width]="widthIconRight"
      [height]="heightIconRight"
    ></app-icon>
  }
</div>
